<div class="container p-2">

  <h1>SpiderMan</h1>

  <dl>
    <td>Nombre : </td>
  <dd class="text text-success">{{name}}</dd>

  <td>Edad : </td>
  <dd>{{edad}}</dd>

  <td>Metodo : </td>
  <dd>{{getheroesDescription() }}</dd>

  <td>Capitalizado : </td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button

*ngIf=" name !== 'Spiderman' "
(click)="changeHero()"
class="btn btn-primary mx-2">
 Cambiar Nombre
</button>



<button


(click)="resetForm()"
 class="btn btn-danger mx-2"> Reset
</button>



<button
*ngIf="edad !==50"

(click)="changeAge()"  class="btn btn-success"> Cambiar Edad </button>


</div>
