<h4>Listado</h4>

<ul class="list-group ">
  <li
    *ngFor="
      let character of listCharacter;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isPar = even
    "

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
    'list-group-item-success': isPar,

  }">
    <div>
      <strong class="text-primary"> {{ i + 1 }} : </strong>
      <span>
        {{ character.name }}
      </span>
      <strong> power : </strong>
      <span>{{ character.power }} </span>
      <!-- <span>Es el Primero  : {{ isFirst }}</span>
    <span> Es Par : {{ isPar }}</span>
    <span>Es el ultimo   : {{ isLast }} </span> -->
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger mx-2">x</button>
  </li>
</ul>
